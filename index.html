<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vocabulaire & IA</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background-color: #f4f7f6; padding: 5px; margin: 0; overflow-x: hidden; 
        }
        h1 { font-size: 1.5rem; color: #2c3e50; margin: 5px 0 2px 0; }
        #section-display { font-size: 0.8rem; color: #7f8c8d; margin-bottom: 8px; font-style: italic; }
        
        .container { display: flex; justify-content: center; gap: 15px; width: 100%; max-width: 500px; }
        .column { display: flex; flex-direction: column; gap: 10px; flex: 1; }
        
        button { 
            width: 100%; min-height: 70px; padding: 10px; 
            font-size: 20px; font-weight: bold;
            cursor: pointer; border: 2px solid #3498db; background: white; 
            border-radius: 10px; transition: all 0.2s; word-wrap: break-word;
            -webkit-tap-highlight-color: transparent;
        }
        
        button.mastered { background-color: #d4edda; border-color: #c3e6cb; } 
        button.completed { background-color: #219150; border-color: #1e7e45; color: white; }
        button.selected { background-color: #3498db !important; color: white !important; border-color: #2980b9 !important; }
        
        #message { margin: 5px 0 10px 0; font-size: 20px; font-weight: bold; min-height: 25px; text-align: center; }
        .ok { color: #27ae60; }
        .error { color: #e74c3c; }

        .bottom-controls {
            display: flex; gap: 10px; width: 100%; max-width: 500px; margin-top: 15px;
        }

        .refresh-btn { flex: 1.5; padding: 12px 10px; background: #95a5a6; color: white; border: none; border-radius: 25px; font-size: 13px; cursor: pointer; min-height: 45px; }
        .mode-toggle { flex: 1; padding: 12px 10px; background: #34495e; color: white; border: none; border-radius: 25px; font-size: 13px; cursor: pointer; min-height: 45px; }
        
        #score-container { margin-top: 10px; font-size: 16px; color: #34495e; font-weight: bold; }
        
        #ai-link-container { margin-top: 25px; padding: 15px; background: #e8f4fd; border-radius: 10px; text-align: center; width: 100%; max-width: 500px; }
        #ai-link-container a { color: #2980b9; text-decoration: none; font-weight: bold; font-size: 18px; }

        .menu-trigger-btn {
            width: 100%; max-width: 500px; margin-top: 20px; padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .back-link-container { margin: 20px 0; }
        .back-link-container a { color: #95a5a6; text-decoration: none; font-size: 14px; }

        #diagnostic-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 3000; padding: 20px; flex-direction: column;
        }
        #diag-text { width: 100%; flex-grow: 1; margin: 10px 0; font-family: monospace; font-size: 12px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }

        #stats-modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: #1a1a2e; color: white; overflow-y: auto; padding: 20px;
        }
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(12px, 1fr));
            gap: 3px; margin-top: 20px;
        }
        .dot { aspect-ratio: 1; border-radius: 2px; }
        .dot.v0 { background: #2e2e48; }
        .dot.v1 { background: #3498db; opacity: 0.5; }
        .dot.v2 { background: #3498db; }
        .dot.v3 { background: #d4edda; }
        .dot.v4 { background: #27ae60; }
        .dot.v5 { background: #2ecc71; box-shadow: 0 0 8px #2ecc71; border: 1px solid #fff; }
        
        #custom-modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center;
        }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; max-height: 90vh; overflow-y: auto; }
        .modal-btn { margin: 5px 0; min-height: 50px; font-size: 16px; border: none; color: white; border-radius: 8px; width: 100%; cursor: pointer; }
        .btn-all { background: #e74c3c; }
        .btn-one { background: #f39c12; }
        .btn-top { background: #3498db; }
        .btn-stats { background: #667eea; }
        .btn-apply { background: #27ae60; }
        .btn-cancel { background: #95a5a6; }

        /* MODES DE JEU */
        .btn-game-mode { background: #e67e22; }
        #game-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 4000; padding: 20px; flex-direction: column; align-items: center; justify-content: center;
        }
        .game-word { font-size: 2rem; font-weight: bold; color: #2c3e50; margin-bottom: 20px; }
        #writing-input { width: 100%; padding: 15px; font-size: 1.2rem; border: 2px solid #3498db; border-radius: 10px; text-align: center; margin-bottom: 10px; }
        
        /* Stats dans le mode jeu */
        #game-stats-info { font-size: 0.85rem; color: #7f8c8d; margin-top: 15px; font-weight: normal; }

        #section-list { display: none; margin-top: 10px; flex-direction: column; gap: 5px; }
        .section-item { padding: 10px; background: #ecf0f1; border: 1px solid #bdc3c7; border-radius: 5px; cursor: pointer; font-weight: bold; color: #2c3e50; }
        .section-item.active { background: #3498db; color: white; }

        .game-nav-row {
            display: flex; width: 100%; gap: 10px; margin-top: 10px;
        }
        .btn-game-quit { flex: 1; font-size: 14px !important; min-height: 45px !important; }
        .btn-game-main { flex: 3; }
    </style>
</head>
<body>

    <h1 id="main-title">Vocabulaire</h1>
    <div id="section-display"></div>
    <div id="message">Chargement...</div>

    <div class="container">
        <div id="left-col" class="column"></div>
        <div id="right-col" class="column"></div>
    </div>

    <div id="score-container">S√©rie : <span id="score-val">0</span></div>
    
    <div class="bottom-controls">
        <button id="refresh-btn" class="refresh-btn" onclick="resetGameFull()">R√©initialiser</button>
        <button id="mode-toggle" class="mode-toggle" onclick="toggleHideMode()">Masqu√© : OFF</button>
    </div>

    <div id="ai-link-container">
        <a id="chatgpt-link" href="#" target="_blank">üîç En savoir plus sur ces mots</a>
    </div>

    <button class="menu-trigger-btn" onclick="openMenu()">‚öôÔ∏è Options et Progression</button>

    <div class="back-link-container">
        <a href="https://sites.google.com/view/anglais-/sandbox">Retour</a>
        <a href="https://gist.github.com/Hammerinhank/19d9495bea22ee681aa829d908a4f41e/edit" target="_blank" style="margin-left: 20px;">Edit data</a>
    </div>

    <div id="game-overlay">
        <div id="game-content" style="width: 100%; max-width: 400px; text-align: center;">
            <div id="game-question" class="game-word">---</div>
            <div id="game-answer" style="font-size: 1.2rem; color: #27ae60; margin: 20px 0; min-height: 1.6rem;"></div>
            <div id="writing-zone" style="display:none">
                <input type="text" id="writing-input" placeholder="Traduisez ici..." autocomplete="off">
            </div>
            
            <div class="game-nav-row">
                <button id="btn-quit" class="modal-btn btn-cancel btn-game-quit" onclick="closeGameMode()">Quitter</button>
                <button id="btn-action" class="modal-btn btn-apply btn-game-main" onclick="processGameAction()">V√©rifier</button>
                <button id="btn-next" class="modal-btn btn-apply btn-game-main" style="display:none" onclick="nextGameWord()">Suivant</button>
            </div>
            <div id="game-stats-info"></div>
        </div>
    </div>

    <div id="diagnostic-overlay">
        <h3>Rapport Complet</h3>
        <textarea id="diag-text"></textarea>
        <button class="modal-btn btn-apply" onclick="updateFromReport()">Appliquer les modifications</button>
        <button class="modal-btn btn-cancel" onclick="document.getElementById('diagnostic-overlay').style.display='none'">Fermer</button>
    </div>

    <div id="stats-modal">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button class="modal-btn btn-cancel" onclick="closeStats()" style="width: auto; padding: 10px 20px;">Fermer</button>
            <button class="modal-btn btn-top" onclick="execAction('top')" style="width: auto; padding: 10px 20px; font-size: 13px;">Compteurs</button>
        </div>
        <h2 style="text-align:center">Nuage de Ma√Ætrise</h2>
        <p id="stats-summary" style="text-align:center; font-size: 0.9rem; color: #a2a2c2;"></p>
        <div id="visual-grid" class="stats-grid"></div>
    </div>

    <div id="custom-modal">
        <div class="modal-content">
            <div id="modal-main-actions">
                <h3 id="modal-title">Actions</h3>
                <button class="modal-btn btn-game-mode" onclick="startFlashcards()">üß† Auto-√âvaluation (Flashcards)</button>
                <button class="modal-btn btn-game-mode" onclick="startWritingMode()">‚úçÔ∏è D√©fi √âcriture</button>
                <hr>
                <button class="modal-btn btn-stats" onclick="showVisualStats()">üìä Voir la Mosa√Øque Visuelle</button>
                <button class="modal-btn btn-top" onclick="showSectionPicker()">üìÇ Choisir une Section</button>
                <button class="modal-btn btn-one" id="btn-one-label" onclick="execAction('one')">R√©initialiser ce mot</button>
                <button class="modal-btn btn-all" onclick="execAction('all')">R√©initialiser la section</button>
                <button class="modal-btn btn-top" onclick="execAction('top')">Liste des compteurs</button>
                <button class="modal-btn btn-cancel" onclick="closeModal()">Fermer</button>
            </div>
            <div id="section-list">
                <h3>S√©lectionner Section</h3>
                <div id="section-buttons"></div>
                <button class="modal-btn btn-cancel" onclick="hideSectionPicker()" style="margin-top:15px">Retour</button>
            </div>
        </div>
    </div>

    <script>
        const GIST_ID = '19d9495bea22ee681aa829d908a4f41e';
        let allData = [];
        let sections = ["Toutes"];
        let currentSection = localStorage.getItem('vocab_current_section') || "Toutes";
        let currentPairs = [];
        let selection = { left: null, right: null };
        let score = 0;
        let counters = {};
        let hideMode = false;
        let lastClickedWord = null;
        let gameMode = ""; 
        let currentObject = null;
        
        let clickTracker = { word: null, count: 0 };

        async function loadGistData() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const gist = await response.json();
                const content = gist.files[Object.keys(gist.files)[0]].content;
                const savedCounters = localStorage.getItem('vocab_counters');
                counters = savedCounters ? JSON.parse(savedCounters) : {};
                let activeSection = "G√©n√©ral";
                allData = [];
                content.split('\n').forEach((line, index) => {
                    const trimmedLine = line.trim();
                    if (!trimmedLine) return;

                    if (!trimmedLine.toUpperCase().includes("SECTION") && !trimmedLine.includes(':')) return;

                    if (trimmedLine.toUpperCase().includes("SECTION")) {
                        activeSection = trimmedLine.replace(/SECTION/i, "").trim();
                        if (!sections.includes(activeSection)) sections.push(activeSection);
                    } else if (trimmedLine.includes(':')) {
                        const parts = trimmedLine.split(':');
                        const vnWord = parts[0].trim();
                        if (counters[vnWord] === undefined) counters[vnWord] = 0;
                        allData.push({ id: index, vn: vnWord, fr: parts[1].trim(), section: activeSection });
                    }
                });
                updateRefreshButtonText();
                updateSectionDisplay();
                initGame();
            } catch (e) { document.getElementById('message').innerText = "Erreur chargement."; }
        }

        function updateSectionDisplay() {
            document.getElementById('section-display').innerText = currentSection === "Toutes" ? "" : "Section : " + currentSection;
        }

        function showSectionPicker() {
            document.getElementById('modal-main-actions').style.display = 'none';
            const container = document.getElementById('section-buttons');
            container.innerHTML = "";
            sections.forEach(s => {
                const div = document.createElement('div');
                div.className = `section-item ${currentSection === s ? 'active' : ''}`;
                div.innerText = s;
                div.onclick = () => selectSection(s);
                container.appendChild(div);
            });
            document.getElementById('section-list').style.display = 'flex';
        }

        function hideSectionPicker() {
            document.getElementById('section-list').style.display = 'none';
            document.getElementById('modal-main-actions').style.display = 'block';
        }

        function selectSection(name) {
            currentSection = name;
            localStorage.setItem('vocab_current_section', name);
            updateSectionDisplay();
            updateRefreshButtonText();
            closeModal();
            resetGameFull();
        }

        function initGame() {
            document.getElementById('message').innerText = "";
            const pool = allData.filter(p => (currentSection === "Toutes" || p.section === currentSection) && (counters[p.vn] || 0) <= 4);
            if (pool.length === 0) {
                document.getElementById('message').innerText = "Bravo, section termin√©e !";
                currentPairs = [];
            } else {
                currentPairs = [...pool].sort(() => 0.5 - Math.random()).slice(0, Math.min(5, pool.length));
            }
            updateChatGPTLink();
            renderAll();
        }

        function updateFromReport() {
            const text = document.getElementById('diag-text').value;
            const lines = text.split('\n');
            let updatedCount = 0;
            lines.forEach(line => {
                if (line.includes(':')) {
                    const parts = line.split(':');
                    const word = parts[0].trim();
                    const value = parseInt(parts[1].trim());
                    if (word && !isNaN(value)) { counters[word] = value; updatedCount++; }
                }
            });
            if (updatedCount > 0) { saveProgress(); alert("Mis √† jour !"); document.getElementById('diagnostic-overlay').style.display = 'none'; resetGameFull(); }
        }

        function updateRefreshButtonText() {
            const sectionWords = allData.filter(p => currentSection === "Toutes" || p.section === currentSection);
            const totalInSelection = sectionWords.length;
            const countStarted = sectionWords.filter(p => (counters[p.vn] || 0) > 0).length;
            const countIgnored = sectionWords.filter(p => (counters[p.vn] || 0) > 4).length;
            
            const statsStr = `(${countStarted} vus, ${countIgnored} / ${totalInSelection} ok)`;
            document.getElementById('refresh-btn').innerText = `Reset ${statsStr}`;
            document.getElementById('game-stats-info').innerText = statsStr;
        }

        function saveProgress() {
            localStorage.setItem('vocab_counters', JSON.stringify(counters));
            updateRefreshButtonText();
        }

        function updateChatGPTLink() {
            const words = currentPairs.map(p => p.vn).join(', ');
            const query = encodeURIComponent(`Peux-tu m'expliquer les mots vietnamiens suivants en fran√ßais : ${words}`);
            document.getElementById('chatgpt-link').href = `https://chatgpt.com/?q=${query}`;
        }

        function resetGameFull() {
            score = 0; selection = { left: null, right: null };
            document.getElementById('score-val').innerText = score;
            initGame();
        }

        function showVisualStats() {
            closeModal();
            const modal = document.getElementById('stats-modal');
            const grid = document.getElementById('visual-grid');
            grid.innerHTML = "";
            let totalOk = 0;
            const filteredData = allData.filter(item => currentSection === "Toutes" || item.section === currentSection);
            filteredData.forEach(item => {
                const c = counters[item.vn] || 0;
                const dot = document.createElement('div');
                dot.className = `dot v${Math.min(c, 5)}`;
                grid.appendChild(dot);
                if(c >= 5) totalOk++;
            });
            const percent = filteredData.length > 0 ? Math.round((totalOk / filteredData.length) * 100) : 0;
            document.getElementById('stats-summary').innerText = `${filteredData.length} mots ‚Ä¢ ${totalOk} OK (${percent}%)`;
            modal.style.display = 'block';
        }

        function closeStats() { document.getElementById('stats-modal').style.display = 'none'; }
        
        function openMenu() {
            document.getElementById('modal-main-actions').style.display = 'block';
            document.getElementById('section-list').style.display = 'none';
            const labelBtn = document.getElementById('btn-one-label');
            if (lastClickedWord) { labelBtn.style.display = 'block'; labelBtn.innerText = `R√©initialiser "${lastClickedWord}"`; } 
            else { labelBtn.style.display = 'none'; }
            document.getElementById('custom-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }

        function execAction(action) {
            if (action === 'all') {
                if (confirm(`R√©initialiser la section "${currentSection}" ?`)) {
                    allData.forEach(item => { if (currentSection === "Toutes" || item.section === currentSection) counters[item.vn] = 0; });
                    saveProgress(); closeModal(); resetGameFull();
                }
            } else if (action === 'one') {
                // Ajout de la confirmation pour le mot individuel
                if (lastClickedWord) {
                    if (confirm(`R√©initialiser le compteur pour "${lastClickedWord}" ?`)) {
                        counters[lastClickedWord] = 0; 
                        saveProgress(); 
                        closeModal(); 
                        resetGameFull();
                    }
                }
            } else if (action === 'top') {
                const sortedData = allData.map(item => ({ word: item.vn, val: counters[item.vn] || 0 })).sort((a, b) => b.val - a.val);
                let report = ""; sortedData.forEach(item => { report += `${item.word} : ${item.val}\n`; });
                document.getElementById('diag-text').value = report;
                document.getElementById('diagnostic-overlay').style.display = 'flex';
                closeModal();
            }
        }

        function toggleHideMode() {
            hideMode = !hideMode;
            document.getElementById('mode-toggle').innerText = `Masqu√© : ${hideMode ? 'ON' : 'OFF'}`;
            renderAll();
        }

        function renderAll() {
            document.getElementById('left-col').innerHTML = "";
            document.getElementById('right-col').innerHTML = "";
            if (currentPairs.length === 0) return;
            const leftOrder = [...currentPairs].sort(() => 0.5 - Math.random());
            const rightOrder = [...currentPairs].sort(() => 0.5 - Math.random());
            const isAnythingSelected = selection.left !== null || selection.right !== null;
            leftOrder.forEach(pair => createBtn(pair, 'left-col', 'left', isAnythingSelected));
            rightOrder.forEach(pair => createBtn(pair, 'right-col', 'right', isAnythingSelected));
        }

        function createBtn(pair, containerId, side, isAnythingSelected) {
            const btn = document.createElement('button');
            if (side === 'left' && hideMode && !isAnythingSelected) { 
                btn.innerText = "-"; 
            } else { 
                btn.innerText = (side === 'left') ? pair.vn : pair.fr; 
            }
            if ((counters[pair.vn] || 0) >= 4) btn.classList.add('completed');
            else if ((counters[pair.vn] || 0) >= 2) btn.classList.add('mastered');
            if ((selection.left && side === 'left' && selection.left.vn === pair.vn) || 
                (selection.right && side === 'right' && selection.right.id === pair.id)) { btn.classList.add('selected'); }
            btn.onclick = () => handleSelection(pair, btn, side);
            document.getElementById(containerId).appendChild(btn);
        }

        function handleSelection(pair, element, side) {
            lastClickedWord = pair.vn;
            if (side === 'left') {
                if (clickTracker.word === pair.vn) {
                    clickTracker.count++;
                    if (clickTracker.count === 4) {
                        const prompt = `Peux-tu m‚Äôexpliquer le mot suivant et s‚Äôil comporte plusieurs syllabes m‚Äôexpliquer chacune d‚Äôelles en d√©tail (et alors mentionne aussi pour chaque syllable leur signification dans d'autres contexte), mais aussi me donner des exemples d‚Äôutilisation et m‚Äôindiquer comment les Vietnamiens l‚Äôemploient dans la vie courante ? : "${pair.vn}"`;
                        window.open(`https://chatgpt.com/?q=${encodeURIComponent(prompt)}`, '_blank');
                        clickTracker.count = 0;
                    }
                } else {
                    clickTracker.word = pair.vn;
                    clickTracker.count = 1;
                }
            }
            if (selection[side] && selection[side].id === pair.id && (side === 'right' || selection[side].vn === pair.vn)) {
                element.classList.remove('selected'); selection[side] = null;
                if (hideMode) renderAll(); return;
            }
            if (selection[side]) selection[side].element.classList.remove('selected');
            element.classList.add('selected');
            selection[side] = { id: pair.id, vn: pair.vn, element };
            if (hideMode) renderAll();
            if (selection.left && selection.right) {
                const msgDiv = document.getElementById('message');
                if (selection.left.id === selection.right.id) {
                    msgDiv.innerText = "‚úÖ OK"; msgDiv.className = "ok";
                    score++; counters[selection.left.vn] = (counters[selection.left.vn] || 0) + 1; 
                    saveProgress(); document.getElementById('score-val').innerText = score;
                    setTimeout(() => {
                        const oldId = selection.left.id; selection = { left: null, right: null };
                        replacePair(oldId); msgDiv.innerText = "";
                    }, 500);
                } else {
                    msgDiv.innerText = "‚ùå ERROR"; msgDiv.className = "error";
                    score = 0; document.getElementById('score-val').innerText = score;
                }
            }
        }

        function replacePair(oldId) {
            const usedIds = currentPairs.map(p => p.id);
            const availablePairs = allData.filter(p => (currentSection === "Toutes" || p.section === currentSection) && !usedIds.includes(p.id) && (counters[p.vn] || 0) <= 4);
            if (availablePairs.length > 0) {
                const newPair = availablePairs[Math.floor(Math.random() * availablePairs.length)];
                currentPairs[currentPairs.findIndex(p => p.id === oldId)] = newPair;
                updateChatGPTLink(); renderAll();
            } else { currentPairs = currentPairs.filter(p => p.id !== oldId); renderAll(); }
        }

        function startFlashcards() { gameMode = "flash"; openGameOverlay(); }
        function startWritingMode() { gameMode = "write"; openGameOverlay(); }
        function openGameOverlay() { closeModal(); document.getElementById('game-overlay').style.display = 'flex'; nextGameWord(); }
        function closeGameMode() { document.getElementById('game-overlay').style.display = 'none'; resetGameFull(); }

        function nextGameWord() {
            const pool = allData.filter(p => (currentSection === "Toutes" || p.section === currentSection) && (counters[p.vn] || 0) <= 4);
            if (pool.length === 0) return closeGameMode();
            currentObject = pool[Math.floor(Math.random() * pool.length)];
            document.getElementById('game-answer').innerText = "";
            document.getElementById('btn-next').style.display = "none";
            document.getElementById('btn-action').style.display = "block";
            document.getElementById('writing-zone').style.display = (gameMode === "write") ? "block" : "none";
            document.getElementById('writing-input').value = "";
            const secTag = `<div style="font-size:0.7rem; color:#95a5a6; margin-bottom:5px;">Section : ${currentObject.section}</div>`;
            if (gameMode === "flash") {
                document.getElementById('game-question').innerHTML = secTag + currentObject.vn;
                document.getElementById('btn-action').innerText = "R√©v√©ler la r√©ponse";
            } else {
                document.getElementById('game-question').innerHTML = secTag + currentObject.fr;
                document.getElementById('btn-action').innerText = "V√©rifier";
                setTimeout(() => document.getElementById('writing-input').focus(), 150);
            }
        }

        function processGameAction() {
            const ansDiv = document.getElementById('game-answer');
            
            // Logique d'incr√©mentation du nombre de "vus" d√®s la soumission
            // Si le mot est √† 0, on le passe √† 1 pour qu'il soit comptabilis√© comme "vu"
            if ((counters[currentObject.vn] || 0) === 0) {
                counters[currentObject.vn] = 1;
                saveProgress(); // Cela met √† jour les textes des stats imm√©diatement
            }

            if (gameMode === "flash") {
                ansDiv.innerText = currentObject.fr;
            } else {
                const user = document.getElementById('writing-input').value.trim().toLowerCase();
                const target = currentObject.vn.toLowerCase();
                if (user === target) {
                    ansDiv.innerHTML = `<span style="color:#27ae60">‚ú® Correct : ${currentObject.vn}</span><br><small style="color:#27ae60">Ligne pass√©e au niveau EXPERT (Compteur √† 5)</small>`;
                    counters[currentObject.vn] = 5; saveProgress();
                } else {
                    ansDiv.innerHTML = `<span style="color:#e74c3c; text-decoration:line-through">${user || '...'}</span><br><span style="color:#2c3e50">üëâ ${currentObject.vn}</span>`;
                }
            }
            document.getElementById('btn-action').style.display = "none";
            document.getElementById('btn-next').style.display = "block";
        }

        document.getElementById('writing-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const btnAction = document.getElementById('btn-action');
                const btnNext = document.getElementById('btn-next');
                if (btnAction.style.display !== 'none') processGameAction();
                else if (btnNext.style.display !== 'none') nextGameWord();
            }
        });

        loadGistData();
    </script>
