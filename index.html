<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vocabulaire & IA</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background-color: #f4f7f6; padding: 5px; margin: 0; overflow-x: hidden; 
        }
        h1 { font-size: 1.5rem; color: #2c3e50; margin: 5px 0 10px 0; }
        .container { display: flex; justify-content: center; gap: 15px; width: 100%; max-width: 500px; }
        .column { display: flex; flex-direction: column; gap: 10px; flex: 1; }
        
        button { 
            width: 100%; min-height: 70px; padding: 10px; 
            font-size: 20px; font-weight: bold;
            cursor: pointer; border: 2px solid #3498db; background: white; 
            border-radius: 10px; transition: all 0.2s; word-wrap: break-word;
            -webkit-tap-highlight-color: transparent;
        }
        
        button.mastered { background-color: #d4edda; border-color: #c3e6cb; } 
        button.completed { background-color: #219150; border-color: #1e7e45; color: white; }
        button.selected { background-color: #3498db !important; color: white !important; border-color: #2980b9 !important; }
        
        #message { margin: 5px 0 10px 0; font-size: 20px; font-weight: bold; min-height: 25px; text-align: center; }
        .ok { color: #27ae60; }
        .error { color: #e74c3c; }

        .bottom-controls {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin-top: 15px;
        }

        .refresh-btn { 
            flex: 1.5; padding: 12px 10px; background: #95a5a6; 
            color: white; border: none; border-radius: 25px; font-size: 13px; cursor: pointer;
            min-height: 45px;
        }
        
        .mode-toggle {
            flex: 1; padding: 12px 10px; background: #34495e;
            color: white; border: none; border-radius: 25px; font-size: 13px; cursor: pointer;
            min-height: 45px;
        }
        
        #score-container { margin-top: 10px; font-size: 16px; color: #34495e; font-weight: bold; }
        #ai-link-container { margin-top: 25px; padding: 15px; background: #e8f4fd; border-radius: 10px; text-align: center; }
        #ai-link-container a { color: #2980b9; text-decoration: none; font-weight: bold; font-size: 18px; }

        #custom-modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center;
        }
        .modal-content h3 { margin-top: 0; color: #2c3e50; }
        .modal-btn { 
            margin: 5px 0; min-height: 50px; font-size: 16px; border: none; color: white;
            border-radius: 8px; width: 100%; cursor: pointer;
        }
        .btn-all { background: #e74c3c; }
        .btn-one { background: #f39c12; }
        .btn-top { background: #3498db; }
        .btn-cancel { background: #95a5a6; }
    </style>
</head>
<body>

    <h1>Vocabulaire</h1>
    <div id="message">Chargement...</div>

    <div class="container">
        <div id="left-col" class="column"></div>
        <div id="right-col" class="column"></div>
    </div>

    <div id="score-container">S√©rie : <span id="score-val">0</span></div>
    
    <div class="bottom-controls">
        <button id="refresh-btn" class="refresh-btn" onclick="resetGameFull()">R√©initialiser</button>
        <button id="mode-toggle" class="mode-toggle" onclick="toggleHideMode()">Masqu√© : OFF</button>
    </div>

    <div id="ai-link-container">
        <a id="chatgpt-link" href="#" target="_blank">üîç En savoir plus sur ces mots</a>
    </div>

    <div id="custom-modal">
        <div class="modal-content">
            <h3 id="modal-title">Actions</h3>
            <button class="modal-btn btn-all" onclick="execAction('all')">Tout r√©initialiser</button>
            <button class="modal-btn btn-one" onclick="execAction('one')" id="btn-one-label">R√©initialiser ce mot</button>
            <button class="modal-btn btn-top" onclick="execAction('top')">Liste des compteurs</button>
            <button class="modal-btn btn-cancel" onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <script>
        const GIST_ID = '19d9495bea22ee681aa829d908a4f41e';
        let allData = [];
        let currentPairs = [];
        let selection = { left: null, right: null };
        let score = 0;
        let counters = {};
        let hideMode = false;
        
        let lastClickedId = null;
        let lastClickedWord = null;
        let clickCount = 0;

        async function loadGistData() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const gist = await response.json();
                const content = gist.files[Object.keys(gist.files)[0]].content;
                const savedCounters = localStorage.getItem('vocab_counters');
                counters = savedCounters ? JSON.parse(savedCounters) : {};

                allData = content.split('\n')
                                 .filter(line => line.includes(':'))
                                 .map((line, index) => {
                                     const parts = line.split(':');
                                     const vnWord = parts[0].trim();
                                     if (counters[vnWord] === undefined) counters[vnWord] = 0;
                                     return { id: index, vn: vnWord, fr: parts[1].trim() };
                                 });
                updateRefreshButtonText();
                initGame();
            } catch (e) {
                document.getElementById('message').innerText = "Erreur de chargement.";
            }
        }

        function updateRefreshButtonText() {
            const countStarted = Object.values(counters).filter(v => v > 0).length;
            const countIgnored = Object.values(counters).filter(v => v > 4).length;
            document.getElementById('refresh-btn').innerText = `Reset (${countStarted} vus, ${countIgnored} ok)`;
        }

        function saveProgress() {
            localStorage.setItem('vocab_counters', JSON.stringify(counters));
            updateRefreshButtonText();
        }

        function initGame() {
            document.getElementById('message').innerText = "";
            const pool = allData.filter(p => counters[p.vn] <= 4);
            
            if (pool.length === 0) {
                document.getElementById('message').innerText = "Bravo, tout est appris !";
                currentPairs = [];
            } else {
                currentPairs = [...pool].sort(() => 0.5 - Math.random()).slice(0, Math.min(5, pool.length));
            }
            
            updateChatGPTLink();
            renderAll();
        }

        function updateChatGPTLink() {
            const words = currentPairs.map(p => p.vn).join(', ');
            const query = encodeURIComponent(`Peux-tu m'expliquer les mots vietnamiens suivants en fran√ßais : ${words}`);
            document.getElementById('chatgpt-link').href = `https://chatgpt.com/?q=${query}`;
        }

        function resetGameFull() {
            score = 0;
            selection = { left: null, right: null };
            document.getElementById('score-val').innerText = score;
            initGame();
        }

        function resetAllCounters() {
            document.getElementById('btn-one-label').innerText = `Reset "${lastClickedWord}"`;
            document.getElementById('custom-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('custom-modal').style.display = 'none';
        }

        function execAction(action) {
            closeModal();
            if (action === 'all') {
                if (confirm("R√©initialiser TOUT ?")) {
                    for (let key in counters) counters[key] = 0;
                    saveProgress();
                    resetGameFull();
                }
            } else if (action === 'one') {
                counters[lastClickedWord] = 0;
                saveProgress();
                resetGameFull();
            } else if (action === 'top') {
                const sorted = [...allData].sort((a, b) => (counters[b.vn] || 0) - (counters[a.vn] || 0)).slice(0, 15);
                let report = "Liste des compteurs (Top 15) :\n\n";
                sorted.forEach(item => {
                    report += `${item.vn} (${item.fr}) : ${counters[item.vn] || 0}\n`;
                });
                alert(report);
            }
        }

        function toggleHideMode() {
            hideMode = !hideMode;
            document.getElementById('mode-toggle').innerText = `Masqu√© : ${hideMode ? 'ON' : 'OFF'}`;
            renderAll();
        }

        function renderAll() {
            document.getElementById('left-col').innerHTML = "";
            document.getElementById('right-col').innerHTML = "";
            
            if (currentPairs.length === 0) return;

            const leftOrder = [...currentPairs].sort(() => 0.5 - Math.random());
            const rightOrder = [...currentPairs].sort(() => 0.5 - Math.random());
            const isAnythingSelected = selection.left !== null || selection.right !== null;
            
            leftOrder.forEach(pair => createBtn(pair, 'left-col', 'left', isAnythingSelected));
            rightOrder.forEach(pair => createBtn(pair, 'right-col', 'right', isAnythingSelected));
        }

        function createBtn(pair, containerId, side, isAnythingSelected) {
            const btn = document.createElement('button');
            if (side === 'left' && hideMode && !isAnythingSelected) {
                btn.innerText = "-";
            } else {
                btn.innerText = (side === 'left') ? pair.vn : pair.fr;
            }
            
            if (counters[pair.vn] >= 4) {
                btn.classList.add('completed');
            } else if (counters[pair.vn] >= 2) {
                btn.classList.add('mastered');
            }
            
            if ((selection.left && side === 'left' && selection.left.vn === pair.vn) || 
                (selection.right && side === 'right' && selection.right.id === pair.id)) {
                btn.classList.add('selected');
            }
            btn.onclick = () => handleSelection(pair, btn, side);
            document.getElementById(containerId).appendChild(btn);
        }

        function handleSelection(pair, element, side) {
            const currentId = side + pair.id;
            if (lastClickedId === currentId) {
                clickCount++;
                if (clickCount === 4) {
                    clickCount = 0;
                    lastClickedWord = pair.vn;
                    resetAllCounters();
                    return;
                }
            } else {
                lastClickedId = currentId;
                lastClickedWord = pair.vn;
                clickCount = 1;
            }

            if (selection[side] && selection[side].id === pair.id && (side === 'right' || selection[side].vn === pair.vn)) {
                element.classList.remove('selected');
                selection[side] = null;
                if (hideMode) renderAll();
                return;
            }

            if (selection[side]) selection[side].element.classList.remove('selected');
            element.classList.add('selected');
            selection[side] = { id: pair.id, vn: pair.vn, element };

            if (hideMode) renderAll();

            if (selection.left && selection.right) {
                const msgDiv = document.getElementById('message');
                if (selection.left.id === selection.right.id) {
                    msgDiv.innerText = "‚úÖ OK";
                    msgDiv.className = "ok";
                    score++;
                    counters[selection.left.vn]++;
                    saveProgress();
                    document.getElementById('score-val').innerText = score;
                    
                    setTimeout(() => {
                        const oldId = selection.left.id;
                        selection = { left: null, right: null };
                        replacePair(oldId);
                        msgDiv.innerText = "";
                    }, 500);
                } else {
                    msgDiv.innerText = "‚ùå ERROR";
                    msgDiv.className = "error";
                    score = 0;
                    document.getElementById('score-val').innerText = score;
                }
            }
        }

        function replacePair(oldId) {
            const usedIds = currentPairs.map(p => p.id);
            // On filtre imm√©diatement pour n'avoir QUE des mots dont le compteur est <= 4
            const availablePairs = allData.filter(p => !usedIds.includes(p.id) && counters[p.vn] <= 4);
            
            if (availablePairs.length > 0) {
                // On pioche au hasard dans le pool valide
                const newPair = availablePairs[Math.floor(Math.random() * availablePairs.length)];
                const indexToReplace = currentPairs.findIndex(p => p.id === oldId);
                currentPairs[indexToReplace] = newPair;
                updateChatGPTLink();
                renderAll();
            } else {
                // Uniquement s'il n'y a plus aucun mot valide dans tout le fichier, on r√©duit l'affichage
                currentPairs = currentPairs.filter(p => p.id !== oldId);
                renderAll();
                if (currentPairs.length === 0) {
                    document.getElementById('message').innerText = "Session termin√©e !";
                }
            }
        }
        loadGistData();
    </script>
</body>
</html>
