<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vocabulaire & IA</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background-color: #f4f7f6; padding: 10px; margin: 0; overflow-x: hidden; 
        }
        h1 { font-size: 1.5rem; color: #2c3e50; margin: 15px 0; }
        .container { display: flex; justify-content: center; gap: 15px; width: 100%; max-width: 500px; }
        .column { display: flex; flex-direction: column; gap: 10px; flex: 1; }
        
        button { 
            width: 100%; min-height: 70px; padding: 10px; 
            font-size: 20px; font-weight: bold;
            cursor: pointer; border: 2px solid #3498db; background: white; 
            border-radius: 10px; transition: all 0.2s; word-wrap: break-word;
            -webkit-tap-highlight-color: transparent;
        }
        button.selected { background-color: #3498db !important; color: white !important; }
        button.mastered { background-color: #d4edda; border-color: #c3e6cb; } /* Vert p√¢le */
        
        #message { margin: 15px 0; font-size: 20px; font-weight: bold; min-height: 25px; text-align: center; }
        .ok { color: #27ae60; }
        .error { color: #e74c3c; }

        .refresh-btn { 
            margin-top: 15px; padding: 12px 20px; background: #95a5a6; 
            color: white; border: none; border-radius: 25px; font-size: 14px; cursor: pointer;
        }
        
        #score-container { margin-top: 10px; font-size: 16px; color: #34495e; font-weight: bold; }
        #ai-link-container { margin-top: 25px; padding: 15px; background: #e8f4fd; border-radius: 10px; text-align: center; }
        #ai-link-container a { color: #2980b9; text-decoration: none; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <h1>Vocabulaire</h1>
    <div id="message">Chargement...</div>

    <div class="container">
        <div id="left-col" class="column"></div>
        <div id="right-col" class="column"></div>
    </div>

    <div id="score-container">S√©rie : <span id="score-val">0</span></div>
    <button id="refresh-btn" class="refresh-btn" onclick="resetGameFull()">R√©initialiser (0)</button>

    <div id="ai-link-container">
        <a id="chatgpt-link" href="#" target="_blank">üîç En savoir plus sur ces mots</a>
    </div>

    <script>
        const GIST_ID = '19d9495bea22ee681aa829d908a4f41e';
        let allData = [];
        let currentPairs = [];
        let selection = { left: null, right: null };
        let score = 0;
        let counters = {}; // Objet pour stocker les scores par mot

        async function loadGistData() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const gist = await response.json();
                const content = gist.files[Object.keys(gist.files)[0]].content;
                
                // Charger les compteurs sauvegard√©s
                const savedCounters = localStorage.getItem('vocab_counters');
                counters = savedCounters ? JSON.parse(savedCounters) : {};

                allData = content.split('\n')
                                 .filter(line => line.includes(':'))
                                 .map((line, index) => {
                                     const parts = line.split(':');
                                     const vnWord = parts[0].trim();
                                     // Initialiser le compteur √† 0 si inconnu
                                     if (counters[vnWord] === undefined) counters[vnWord] = 0;
                                     return { id: index, vn: vnWord, fr: parts[1].trim() };
                                 });
                
                updateRefreshButtonText();
                initGame();
            } catch (e) {
                document.getElementById('message').innerText = "Erreur de chargement.";
            }
        }

        function updateRefreshButtonText() {
            // Compter combien de mots ont un score > 0
            const countStarted = Object.values(counters).filter(v => v > 0).length;
            document.getElementById('refresh-btn').innerText = `R√©initialiser (${countStarted})`;
        }

        function saveProgress() {
            localStorage.setItem('vocab_counters', JSON.stringify(counters));
            updateRefreshButtonText();
        }

        function initGame() {
            document.getElementById('message').innerText = "";
            currentPairs = [...allData].sort(() => 0.5 - Math.random()).slice(0, 5);
            updateChatGPTLink();
            renderAll();
        }

        function updateChatGPTLink() {
            const words = currentPairs.map(p => p.vn).join(', ');
            const query = encodeURIComponent(`Peux-tu m'expliquer les mots vietnamiens suivants en fran√ßais : ${words}`);
            document.getElementById('chatgpt-link').href = `https://chatgpt.com/?q=${query}`;
        }

        function resetGameFull() {
            score = 0;
            document.getElementById('score-val').innerText = score;
            initGame();
        }

        function renderAll() {
            document.getElementById('left-col').innerHTML = "";
            document.getElementById('right-col').innerHTML = "";
            const leftOrder = [...currentPairs].sort(() => 0.5 - Math.random());
            const rightOrder = [...currentPairs].sort(() => 0.5 - Math.random());
            leftOrder.forEach(pair => createBtn(pair, 'left-col', 'left'));
            rightOrder.forEach(pair => createBtn(pair, 'right-col', 'right'));
        }

        function createBtn(pair, containerId, side) {
            const btn = document.createElement('button');
            btn.innerText = (side === 'left') ? pair.vn : pair.fr;
            
            // Appliquer le fond vert si le compteur est >= 2
            if (counters[pair.vn] >= 2) {
                btn.classList.add('mastered');
            }

            btn.onclick = () => handleSelection(pair, btn, side);
            document.getElementById(containerId).appendChild(btn);
        }

        function handleSelection(pair, element, side) {
            if (selection[side]) selection[side].element.classList.remove('selected');
            element.classList.add('selected');
            selection[side] = { id: pair.id, vn: pair.vn, element };

            if (selection.left && selection.right) {
                const msgDiv = document.getElementById('message');
                if (selection.left.id === selection.right.id) {
                    msgDiv.innerText = "‚úÖ OK";
                    msgDiv.className = "ok";
                    score++;
                    
                    // Incr√©menter le compteur sp√©cifique au mot
                    counters[selection.left.vn]++;
                    saveProgress();

                    document.getElementById('score-val').innerText = score;
                    setTimeout(() => {
                        replacePair(selection.left.id);
                        selection = { left: null, right: null };
                        msgDiv.innerText = "";
                    }, 500);
                } else {
                    msgDiv.innerText = "‚ùå ERROR";
                    msgDiv.className = "error";
                    score = 0;
                    document.getElementById('score-val').innerText = score;
                }
            }
        }

        function replacePair(oldId) {
            const usedIds = currentPairs.map(p => p.id);
            const availablePairs = allData.filter(p => !usedIds.includes(p.id));
            if (availablePairs.length > 0) {
                const newPair = availablePairs[Math.floor(Math.random() * availablePairs.length)];
                const indexToReplace = currentPairs.findIndex(p => p.id === oldId);
                currentPairs[indexToReplace] = newPair;
                updateChatGPTLink();
                renderAll();
            }
        }

        loadGistData();
    </script>
</body>
</html>
