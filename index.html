<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Vocabulaire Infini</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f4f7f6; padding: 20px; }
        .container { display: flex; gap: 40px; margin-top: 20px; }
        .column { display: flex; flex-direction: column; gap: 12px; }
        button { 
            padding: 12px 20px; font-size: 15px; cursor: pointer; border: 2px solid #3498db;
            background: white; border-radius: 6px; transition: all 0.2s; width: 220px; min-height: 50px;
        }
        button.selected { background-color: #3498db; color: white; }
        #message { margin: 20px 0; font-size: 22px; font-weight: bold; min-height: 30px; }
        .ok { color: #27ae60; }
        .error { color: #e74c3c; }
        .refresh-btn { margin-top: 30px; padding: 10px 25px; background: #95a5a6; color: white; border: none; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Vocabulaire Dynamique</h1>
    <div id="message">Chargement...</div>

    <div class="container">
        <div id="left-col" class="column"></div>
        <div id="right-col" class="column"></div>
    </div>

    <button class="refresh-btn" onclick="initGame()">Tout réinitialiser</button>

    <script>
        const GIST_ID = '19d9495bea22ee681aa829d908a4f41e';
        let allData = []; // Toutes les paires du Gist
        let currentPairs = []; // Les 5 paires actuellement affichées
        let selection = { left: null, right: null };

        async function loadGistData() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const gist = await response.json();
                const content = gist.files[Object.keys(gist.files)[0]].content;

                allData = content.split('\n')
                                 .filter(line => line.includes(':'))
                                 .map((line, index) => {
                                     const parts = line.split(':');
                                     return { id: index, vn: parts[0].trim(), fr: parts[1].trim() };
                                 });
                initGame();
            } catch (e) {
                document.getElementById('message').innerText = "Erreur de connexion au Gist.";
            }
        }

        function initGame() {
            document.getElementById('message').innerText = "";
            // On pioche 5 paires au hasard
            currentPairs = [...allData].sort(() => 0.5 - Math.random()).slice(0, 5);
            renderAll();
        }

        function renderAll() {
            const leftCol = document.getElementById('left-col');
            const rightCol = document.getElementById('right-col');
            leftCol.innerHTML = "";
            rightCol.innerHTML = "";

            // Mélanger les indices pour ne pas avoir les réponses face à face
            const leftOrder = [...currentPairs].sort(() => 0.5 - Math.random());
            const rightOrder = [...currentPairs].sort(() => 0.5 - Math.random());

            leftOrder.forEach(pair => createBtn(pair, leftCol, 'left'));
            rightOrder.forEach(pair => createBtn(pair, rightCol, 'right'));
        }

        function createBtn(pair, container, side) {
            const btn = document.createElement('button');
            btn.innerText = (side === 'left') ? pair.vn : pair.fr;
            btn.dataset.id = pair.id;
            btn.onclick = () => handleSelection(pair.id, btn, side);
            container.appendChild(btn);
        }

        function handleSelection(id, element, side) {
            if (selection[side]) selection[side].element.classList.remove('selected');
            
            element.classList.add('selected');
            selection[side] = { id, element };

            if (selection.left && selection.right) {
                const msgDiv = document.getElementById('message');
                
                if (selection.left.id === selection.right.id) {
                    msgDiv.innerText = "✅ OK !";
                    msgDiv.className = "ok";
                    
                    // Remplacement des mots après un court délai
                    setTimeout(() => {
                        replacePair(selection.left.id);
                        selection = { left: null, right: null };
                        msgDiv.innerText = "";
                    }, 500);
                } else {
                    msgDiv.innerText = "❌ ERROR";
                    msgDiv.className = "error";
                }
            }
        }

        function replacePair(oldId) {
            // Trouver une nouvelle paire qui n'est pas déjà affichée
            const usedIds = currentPairs.map(p => p.id);
            const availablePairs = allData.filter(p => !usedIds.includes(p.id));
            
            if (availablePairs.length > 0) {
                const newPair = availablePairs[Math.floor(Math.random() * availablePairs.length)];
                // Remplacer l'ancienne paire par la nouvelle dans le tableau actuel
                const indexToReplace = currentPairs.findIndex(p => p.id === oldId);
                currentPairs[indexToReplace] = newPair;
                renderAll(); // On rafraîchit l'affichage
            } else {
                document.getElementById('message').innerText = "Bravo ! Vous avez épuisé la liste.";
            }
        }

        loadGistData();
    </script>
</body>
</html>
