<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jeu Vocabulaire Mobile</title>
    <style>
        * { box-sizing: border-box; } /* Empêche le padding de déborder */

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #f4f7f6; 
            padding: 10px; 
            margin: 0;
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }

        h1 { font-size: 1.5rem; color: #2c3e50; text-align: center; margin: 15px 0; }

        .container { 
            display: flex; 
            justify-content: center; 
            gap: 15px; /* Espace réduit entre les colonnes pour mobile */
            width: 100%; 
            max-width: 500px; 
            padding: 0 5px;
        }

        .column { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            flex: 1; /* Les colonnes se partagent l'espace équitablement */
        }

        button { 
            width: 100%; /* Le bouton prend toute la largeur de sa colonne */
            min-height: 60px; /* Plus haut pour faciliter le clic au doigt */
            padding: 10px 5px; 
            font-size: 20px; 
            cursor: pointer; 
            border: 2px solid #3498db;
            background: white; 
            border-radius: 10px; 
            transition: all 0.2s;
            word-wrap: break-word; /* Coupe les mots trop longs si besoin */
            -webkit-tap-highlight-color: transparent; /* Enlève le flash gris sur iPhone */
        }

        button.selected { background-color: #3498db; color: white; }
        
        #message { margin: 15px 0; font-size: 20px; font-weight: bold; min-height: 25px; }
        .ok { color: #27ae60; }
        .error { color: #e74c3c; }

        .refresh-btn { 
            margin-top: 20px; 
            padding: 12px 20px; 
            background: #95a5a6; 
            color: white; 
            border: none; 
            border-radius: 25px; 
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Vocabulaire</h1>
    <div id="message">Chargement...</div>

    <div class="container">
        <div id="left-col" class="column"></div>
        <div id="right-col" class="column"></div>
    </div>

    <button class="refresh-btn" onclick="initGame()">Réinitialiser</button>

    <script>
        const GIST_ID = '19d9495bea22ee681aa829d908a4f41e';
        let allData = [];
        let currentPairs = [];
        let selection = { left: null, right: null };

        async function loadGistData() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const gist = await response.json();
                const content = gist.files[Object.keys(gist.files)[0]].content;
                allData = content.split('\n')
                                 .filter(line => line.includes(':'))
                                 .map((line, index) => {
                                     const parts = line.split(':');
                                     return { id: index, vn: parts[0].trim(), fr: parts[1].trim() };
                                 });
                initGame();
            } catch (e) {
                document.getElementById('message').innerText = "Erreur de chargement.";
            }
        }

        function initGame() {
            document.getElementById('message').innerText = "";
            currentPairs = [...allData].sort(() => 0.5 - Math.random()).slice(0, 5);
            renderAll();
        }

        function renderAll() {
            const leftCol = document.getElementById('left-col');
            const rightCol = document.getElementById('right-col');
            leftCol.innerHTML = "";
            rightCol.innerHTML = "";
            const leftOrder = [...currentPairs].sort(() => 0.5 - Math.random());
            const rightOrder = [...currentPairs].sort(() => 0.5 - Math.random());
            leftOrder.forEach(pair => createBtn(pair, leftCol, 'left'));
            rightOrder.forEach(pair => createBtn(pair, rightCol, 'right'));
        }

        function createBtn(pair, container, side) {
            const btn = document.createElement('button');
            btn.innerText = (side === 'left') ? pair.vn : pair.fr;
            btn.onclick = () => handleSelection(pair.id, btn, side);
            container.appendChild(btn);
        }

        function handleSelection(id, element, side) {
            if (selection[side]) selection[side].element.classList.remove('selected');
            element.classList.add('selected');
            selection[side] = { id, element };

            if (selection.left && selection.right) {
                const msgDiv = document.getElementById('message');
                if (selection.left.id === selection.right.id) {
                    msgDiv.innerText = "✅ OK";
                    msgDiv.className = "ok";
                    setTimeout(() => {
                        replacePair(selection.left.id);
                        selection = { left: null, right: null };
                        msgDiv.innerText = "";
                    }, 500);
                } else {
                    msgDiv.innerText = "❌ ERROR";
                    msgDiv.className = "error";
                }
            }
        }

        function replacePair(oldId) {
            const usedIds = currentPairs.map(p => p.id);
            const availablePairs = allData.filter(p => !usedIds.includes(p.id));
            if (availablePairs.length > 0) {
                const newPair = availablePairs[Math.floor(Math.random() * availablePairs.length)];
                const indexToReplace = currentPairs.findIndex(p => p.id === oldId);
                currentPairs[indexToReplace] = newPair;
                renderAll();
            }
        }

        loadGistData();
    </script>
</body>
</html>
